<!DOCTYPE html>
<html>

  <head>
      <title>Playlist</title>
      
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">3.3.7/css/bootstrap.min.css">

      <!-- Link style.css here -->
      <link rel="stylesheet" type="text/css" href="css/style.css">

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

       <!-- Link script.js here -->
      <script src="js/script.js"></script>


  </head>

  <body>
<div class="row add-song"><!-- add song section -->
        <div class="col">
          <h2 class="text-center">Add Song</h2>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" id="artist">
          </div>
          <div class="form-group">
            <label for="play-link">Play link</label>
            <input type="text" class="form-control" id="play-link">
          </div>
          <div class="form-group">
            <label for="album-image">Album Image</label>
            <input type="text" class="form-control" id="album-image">
          </div>
          <button class="btn btn-success btn-block" id="submit"> Submit </button>
          <div id="display"></div>
          <center><button id="displayAll">Display all</button></center>
          
    </body>

</html>
